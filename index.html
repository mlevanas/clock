<!DOCTYPE html>
<html lang="lt-LT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analoginis laikrodis</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-6">
				<h1 class="title"> <span class="plestas">Mokomės</span><br>pažinti laiką</h1>
			</div>
			<div class="color-container-column col-xl-6 col-xs-1">
				<div class="color-container">
					<div class="select-color blue" onclick="change_color(this, '#01a0e2')">
						<svg width="100%" height="100%" viewbox="0 5 60 60">
							<path  d="M 14 18 L 33 46.5 L 52 27.5 L 33 37 Z" stroke="white" fill="white"></path>
						</svg>
					</div>
					<div class="select-color orange" onclick="change_color(this, '#ef7f1b')">
						<svg style="display:none" width="100%" height="100%" viewbox="0 5 60 60">
							<path  d="M 14 18 L 33 46.5 L 52 27.5 L 33 37 Z" stroke="white" fill="white"></path>
						</svg>
					</div>
					<div class="select-color yellow" onclick="change_color(this, '#ffcc01')">
						<svg style="display: none" width="100%" height="100%" viewbox="0 5 60 60">
							<path  d="M 14 18 L 33 46.5 L 52 27.5 L 33 37 Z" stroke="white" fill="white"></path>
						</svg>
					</div>
					<div class="select-color pink" onclick="change_color(this, '#a92683')">
						<svg style="display: none" width="100%" height="100%" viewbox="0 5 60 60">
							<path  d="M 14 18 L 33 46.5 L 52 27.5 L 33 37 Z" stroke="white" fill="white"></path>
						</svg>
					</div>
					<div class="select-color lightpink" onclick="change_color(this, '#e5194a')">
						<svg style="display: none" width="100%" height="100%" viewbox="0 5 60 60">
							<path  d="M 14 18 L 33 46.5 L 52 27.5 L 33 37 Z" stroke="white" fill="white"></path>
						</svg>
					</div>
					<h1 class="label">
						Spalva
					</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-xs-1">
				<div>
					Vienas
				</div>
				<div>
					Du
				</div>
				<div>
					Trys
				</div>
				<div>
					Keturi
				</div>
			</div>
			<div class="col-xl-4 col-xs-1">
				<svg id="clock" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 600 600">

					<g id="face">
					<image href="ciferblatas.png" id="ciferblatas"/>
					<circle class="circle" cx="300" cy="300" r="205" id="other" fill="url(#test)"/>

					<circle class="mid-circle" cx="300" cy="300" r="11.2"/>
					</g>
					<g id="hour">
					<path class="hour-arm" d="M300.5 298V182" onclick="selected_arrow = 'h';"/>
					<circle class="sizing-box" cx="300" cy="300" r="253.9"/>
					</g>
					<g id="minute">
					<path class="minute-arm" d="M300.5 298V150" onclick="selected_arrow = 'm';"/>
					<circle class="sizing-box" cx="300" cy="300" r="253.9"/>
					</g>
					<g id="second">
					<path class="second-arm" d="M300.5 350V145" stroke="red" onclick="selected_arrow = 's';"/>
					<circle class="sizing-box" cx="300" cy="300" r="253.9"/>
					</g>
					<g id="numbers">
					<text onclick="set_clock(0)" id="number_12" class="numbers_main" x="285" y="110" stroke="white" fill="white" stroke-width="1" font-size="3em">12</text>
					<text onclick="set_clock(30)" id="number_1" class="numbers_other" x="390" y="140" stroke="black" stroke-width="1" font-size="3em">1</text>
					<text onclick="set_clock(60)" id="number_2" class="numbers_other" x="470" y="210" stroke="black"  stroke-width="1" font-size="3em">2</text>
					<text onclick="set_clock(90)" id="number_3" class="numbers_main" x="490" y="310" stroke="black"  stroke-width="1" font-size="3em">3</text>
					<text onclick="set_clock(120)" id="number_4" class="numbers_other" x="470" y="410" stroke="black"  stroke-width="1" font-size="3em">4</text>
					<text onclick="set_clock(150)" id="number_5" class="numbers_other" x="390" y="495" stroke="black" stroke-width="1" font-size="3em">5</text>
					<text onclick="set_clock(180)" id="number_6" class="numbers_main" x="295" y="520" stroke="black" stroke-width="1" font-size="3em">6</text>
					<text onclick="set_clock(210)" id="number_7" class="numbers_other" x="190" y="495" stroke="black" stroke-width="1" font-size="3em">7</text>
					<text onclick="set_clock(240)" id="number_8" class="numbers_other" x="115" y="410" stroke="black"  stroke-width="1" font-size="3em">8</text>
					<text onclick="set_clock(270)" id="number_9" class="numbers_main" x="90" y="310" stroke="black"  stroke-width="1" font-size="3em">9</text>
					<text onclick="set_clock(300)" id="number_10" class="numbers_other" x="105" y="210" stroke="black"  stroke-width="1" font-size="3em">10</text>
					<text onclick="set_clock(330)" id="number_11" class="numbers_other" x="190" y="140" stroke="black" stroke-width="1" font-size="3em">11</text>
					</g>
					<use xlink:href="#hour"/>
					<use xlink:href="#minute"/>
					<use xlink:href="#second"/>
				</svg>
			</div>
			<div class="col-xl-4 col-xs-1">
				<div class="settings-container">
					<div class="settings" style="letter-spacing: 9px;">
						<div class="select-arrow" onclick="toggle_hours()">
							<svg id="hours-toggle-svg" width="100%" height="100%" viewbox="0 10 60 60">
								<path  d="M 14 18 L 33 46.5 L 52 27.5 L 33 37 Z" stroke="black" fill="black"></path>
							</svg>
						</div>Laiko rodyklė
					</div>
					<div class="settings" style="letter-spacing: 4px;">
						<div class="select-arrow" onclick="toggle_minutes()">
							<svg id="minutes-toggle-svg" width="100%" height="100%" viewbox="0 10 60 60">
								<path  d="M 14 18 L 33 46.5 L 52 27.5 L 33 37 Z" stroke="black" fill="black"></path>
							</svg>
						</div>Minučių rodyklė
					</div>

					<div class="settings">
						<div class="select-arrow" onclick="toggle_secundes()">
							<svg id="seconds-toggle-svg" width="100%" height="100%" viewbox="0 10 60 60">
								<path  d="M 14 18 L 33 46.5 L 52 27.5 L 33 37 Z" stroke="black" fill="black"></path>
							</svg>
						</div>Sekundžių rodyklė
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-12 col-xs-1">
				<div class="text-center" style="">
					<input onchange="run_the_clock()" class="time-input" type="number" id="hours-input" min="0" max="24">
					<input onchange="run_the_clock()" class="time-input" type="number" id="minutes-input">
					<input onchange="run_the_clock()" class="time-input" type="number" id="seconds-input">
				</div>
			</div>
		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
</body>

</html>
